<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="images/Apps-2048-icon.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="board">
        <p>Score</p>
        <div id="score-board">
            0
        </div>
    </div>
    <div class="hint">
        <p>Play with WSAD or arrows.</p>
        <p>Have fun!</p>
        <button type="button" id="hint-button">OK</button>

    </div>
    <div class="lose-screen">
        <div class="lose-screen-container">
            <p>Twój wynik:</p>
            <div id="ending-score">0</div>
            <button type="button" id="restart">Try again!</button>
        </div>
    </div>
    <section class="container">
        <!-- opisuje za pomocą id pozycje card,
    x - która pozycja od lewej w osi x
    y - która pozycja od góry w osi y -->
        <div id="x1y1" class="card"></div>
        <div id="x2y1" class="card"></div>
        <div id="x3y1" class="card"></div>
        <div id="x4y1" class="card"></div>
        <div id="x1y2" class="card"></div>
        <div id="x2y2" class="card"></div>
        <div id="x3y2" class="card"></div>
        <div id="x4y2" class="card"></div>
        <div id="x1y3" class="card"></div>
        <div id="x2y3" class="card"></div>
        <div id="x3y3" class="card"></div>
        <div id="x4y3" class="card"></div>
        <div id="x1y4" class="card"></div>
        <div id="x2y4" class="card"></div>
        <div id="x3y4" class="card"></div>
        <div id="x4y4" class="card"></div>
    </section>
    <script src=script.js></script>
</body>

</html>
